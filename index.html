
<!DOCTYPE html>
<html>
<head>

	<title>Simple Contact Form</title>

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="Simple Contact Form " />
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>


<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />


		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900" 	type="text/css"  media="all">
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway:400,500,600,700,800" 		type="text/css"  media="all">

</head>

<body>

	<h1>SIMPLE CONTACT FORM</h1>

	<div class="container">

		<div class="contact">
			<form action="#" method="post">
				<label>FIRST NAME</label>
				<input type="text" Name="First Name" placeholder="FIRST NAME" required="">
				<label>LAST NAME</label>
				<input type="text" Name="Last Name" placeholder="LAST NAME" required="">
				<label>EMAIL</label>
				<input type="email" Name="Email" placeholder="EMAIL" required="">
				<label>PHONE NUMBER</label>
				<input type="text" Name="Phone Number" placeholder="PHONE NUMBER" required="">
				<label>CITY</label>
				<input type="text" Name="City" placeholder="CITY" required="">
				<label>MESSAGE</label>
				<textarea name="Message" placeholder="MESSAGE" required=""></textarea>
				<div class="send-button">
					<input type="submit" value="Send">
				</div>
			</form>
		</div>

	</div>

	<div class="footer">
		<p>&copy; <span id="getYear"></span> Simple Contact Form. All Rights Reserved</p>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
